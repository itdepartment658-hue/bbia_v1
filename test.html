<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events Carousel</title>
  <style>
    .video-container {
    position: relative;
    width: 100%;
    max-width: 600px;
}

video {
    width: 100%;
    display: block;
    pointer-events: none; /* blocks play/pause edits */
}

.video-overlay {
    position: absolute;
    inset: 0;
    background: transparent; 
    z-index: 2;
    pointer-events: all; /* blocks clicks */
}

  </style>
</head>
<body>

  <div class="video-container">
    <video id="protectedVideo" autoplay muted loop playsinline>
      <source src="videos/me.mp4" type="video/mp4">
        <source src="videos/movie.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
</div>

</body>
</html>
